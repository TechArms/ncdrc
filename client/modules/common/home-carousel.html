<div>
    <carousel interval="myInterval">
        <slide ng-repeat="slide in Carousels" active="slide.active">
            <img class="homeCarousel" ng-src="{{slide.image}}" style="margin:auto;">
            <div class="carousel-caption ">
                <!-- <h4>Slide {{$index}}</h4> -->
                <div style="background-color: black; opacity:.6; margin-top:20px; text-align:center">
                    <h3>{{slide.title}}</h3>
                    {{slide.desc}}
                </div>
            </div>
        </slide>
    </carousel>
</div>
