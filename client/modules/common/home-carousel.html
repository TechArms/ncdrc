<div>
    <carousel interval="myInterval">
        <slide ng-repeat="slide in Carousels" active="slide.active">
            <img class="homeCarousel" ng-src="{{slide.image}}" style="margin:auto;">
            <div class="carousel-caption ">
                <!-- <h4>Slide {{$index}}</h4> -->
                <div class="homeCarouselCaption">
                    <h4 style="color:white">{{slide.title}}</h4>
                    {{slide.desc}}
                </div>
            </div>
        </slide>
    </carousel>
</div>
