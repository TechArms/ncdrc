<h3>{{pageName}}</h3><hr/>
<div class="container" style="padding-right:80px;">
	<p>
		<h4>{{article.title}}</h4>
		<!-- <hr/> -->
		<div style="float:left;  width:250px; text-align:center; margin:0px;">
			<div style="margin:20px;border: 1px dashed gray; ">
				<img ng-src="{{article.image}}" style="width:150px; height:auto;" />
				<div class="disabled"><b>{{article.author}}</b> <br/>{{article.imageCaption}}</div>
			</div>
		</div>
		<br/>
		<div ng-bind-html="article.desc" style="padding: 10px;"></div> 

	</p>
	
</div>
