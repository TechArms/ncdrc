<h3>{{pageName}}</h3><hr/>
<div class="row panel-body" ng-repeat="article in articleList track by $index">
  <div class="col-sm-2">
    <div class="thumbnail ">
      <img alt="..." ng-src="{{article.image}}">      
    </div>
  </div>
  <div class="col-sm-9">
  <div class="caption">
        <h3>{{article.title}}</h3>
        <div class="articleListDesc">
          <div ng-bind-html="article.smallDesc"></div>
        </div>
        <p><a ng-href="/articles/{{articleType}}/{{article.id}}" class="btn btn-primary" role="button">Read</a></p>
      </div>
  </div>
</div>
